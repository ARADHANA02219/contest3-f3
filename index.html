<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
    <nav>
        
        <div id="right">
            <a id="sign-up-link">Sign Up</a>
            <a id="profile-link">Profile</a>
        </div>
    </nav>
</header>
    <form>
        <h1>Sign up</h1>
        <input type="text" id="username" placeholder="Name"/><br><br><br>
        <input type="email" id="email" placeholder="Email"/><br><br><br>
        <input type="password" id="password" placeholder="Password" /><br><br><br>
        <input type="password" id="password-2" placeholder="Confirm Password"/>
        <div>
            <p id="error-text"></p>
            <p id="success-text"></p>
        </div>
        <button id="signUp-btn">Sign up</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
